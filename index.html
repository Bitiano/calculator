<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Calculator</title>
</head>

<body>
   <div class="container">
      <div class="calculator">
         <input class="value" type="text" id="display" readonly>
         <button class="num clear" onclick="clearDisplay()"><i>C</i></button>
         <button class="num" onclick="updateDisplay('/')"><i>/</i></button>
         <button class="num" onclick="updateDisplay('*')"><i>*</i></button>
         <button class="num" onclick="updateDisplay('7')"><i>7</i></button>
         <button class="num" onclick="updateDisplay('8')"><i>8</i></button>
         <button class="num" onclick="updateDisplay('9')"><i>9</i></button>
         <button class="num" onclick="updateDisplay('-')"><i>-</i></button>
         <button class="num" onclick="updateDisplay('4')"><i>4</i></button>
         <button class="num" onclick="updateDisplay('5')"><i>5</i></button>
         <button class="num" onclick="updateDisplay('6')"><i>6</i></button>
         <button class="num plus" onclick="updateDisplay('+')"><i>+</i></button>
         <button class="num" onclick="updateDisplay('1')"><i>1</i></button>
         <button class="num" onclick="updateDisplay('2')"><i>2</i></button>
         <button class="num" onclick="updateDisplay('3')"><i>3</i></button>
         <button class="num" onclick="updateDisplay('0')"><i>0</i></button>
         <button class="num" onclick="updateDisplay('00')"><i>00</i></button>
         <button class="num" onclick="updateDisplay('.')"><i>.</i></button>
         <button class="num equal" onclick="calculate()"><i>=</i></button>
